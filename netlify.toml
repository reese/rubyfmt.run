[build]
  command = "./build.sh"
  publish = "web/dist"

[build.environment]
  NODE_VERSION = "20"
  # Netlify auto-detects Rust from rust-toolchain.toml

# Headers for WASM files
[[headers]]
  for = "/*.wasm"
  [headers.values]
    Content-Type = "application/wasm"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
