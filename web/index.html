<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>rubyfmt playground</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>rubyfmt playground</h1>
      <a href="https://github.com/fables-tales/rubyfmt">GitHub</a>
    </header>
    <main>
      <div id="input-pane">
        <div id="input-editor"></div>
      </div>
      <div id="output-pane">
        <div id="output-editor"></div>
        <div id="error-display" class="hidden"></div>
      </div>
    </main>
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading rubyfmt...</p>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
