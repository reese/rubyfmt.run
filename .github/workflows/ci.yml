name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy -- -D warnings

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-emscripten

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 'latest'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Build WASM
        run: |
          EMSCRIPTEN_SYSROOT="$EMSDK/upstream/emscripten/cache/sysroot"
          env \
            CC_wasm32_unknown_emscripten="emcc" \
            AR_wasm32_unknown_emscripten="emar" \
            CFLAGS_wasm32_unknown_emscripten="--sysroot=$EMSCRIPTEN_SYSROOT" \
            "BINDGEN_EXTRA_CLANG_ARGS_wasm32-unknown-emscripten=--sysroot=$EMSCRIPTEN_SYSROOT -fvisibility=default" \
            cargo build --target wasm32-unknown-emscripten --release

      - name: Link with Emscripten
        run: |
          mkdir -p web/wasm
          emcc \
            target/wasm32-unknown-emscripten/release/librubyfmt_wasm.a \
            -o web/wasm/rubyfmt.js \
            -s WASM=1 \
            -s MODULARIZE=1 \
            -s EXPORT_ES6=1 \
            -s EXPORT_NAME="createRubyfmtModule" \
            -s EXPORTED_FUNCTIONS='["_format", "_free_string", "_malloc", "_free"]' \
            -s EXPORTED_RUNTIME_METHODS='["ccall", "cwrap", "UTF8ToString", "stringToUTF8", "lengthBytesUTF8"]' \
            -s ALLOW_MEMORY_GROWTH=1 \
            -s ENVIRONMENT='web' \
            -O3

      - name: Generate version info
        run: |
          RUBYFMT_VERSION=$(grep -A2 'name = "rubyfmt"' Cargo.lock | grep 'version' | sed 's/.*"\(.*\)"/\1/')
          RUBYFMT_COMMIT=$(grep -A2 'name = "rubyfmt"' Cargo.lock | grep 'source' | sed 's/.*#\([a-f0-9]*\)"/\1/')
          RUBYFMT_SHORT_COMMIT=${RUBYFMT_COMMIT:0:7}
          echo "{\"version\": \"$RUBYFMT_VERSION\", \"commit\": \"$RUBYFMT_COMMIT\", \"shortCommit\": \"$RUBYFMT_SHORT_COMMIT\"}" > web/version.json

      - name: Build web assets
        working-directory: web
        run: |
          npm ci
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: web/dist
