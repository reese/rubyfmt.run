[package]
name = "rubyfmt-wasm"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["staticlib"]

[dependencies]
rubyfmt = { git = "https://github.com/fables-tales/rubyfmt", rev = "2fd2b91dcfed689d677880683a540bcdd380cdf8", default-features = false }

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
strip = true
