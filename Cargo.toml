[package]
name = "rubyfmt-wasm"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["staticlib"]

[dependencies]
rubyfmt = { git = "https://github.com/fables-tales/rubyfmt", rev = "bbdf291e28c017b272dc3b7220063176ab6d9031", default-features = false }

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
strip = true
