[package]
name = "rubyfmt-wasm"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["staticlib"]

[dependencies]
rubyfmt = { git = "https://github.com/fables-tales/rubyfmt", rev = "c91e8c89e89251139eb434a07c219d829acb5976", default-features = false }

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
strip = true
