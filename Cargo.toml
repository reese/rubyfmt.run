[package]
name = "rubyfmt-wasm"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["staticlib"]

[dependencies]
rubyfmt = { git = "https://github.com/fables-tales/rubyfmt", rev = "dc86aa62daa568b109250f69918b1acc309ab9d9", default-features = false }

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
strip = true
