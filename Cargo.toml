[package]
name = "rubyfmt-wasm"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["staticlib"]

[dependencies]
rubyfmt = { git = "https://github.com/fables-tales/rubyfmt", rev = "bf6d61926eba1f055127774167f21713e207f21b", default-features = false }

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
strip = true
