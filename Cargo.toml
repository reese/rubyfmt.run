[package]
name = "rubyfmt-wasm"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["staticlib"]

[dependencies]
rubyfmt = { git = "https://github.com/fables-tales/rubyfmt", rev = "45f9ef9c32caa7d1919c19919b13b5b8c528398f", default-features = false }

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
strip = true
